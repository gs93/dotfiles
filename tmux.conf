# By Nicholas Marriott. Public domain.
#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# set prefix to ^A
unbind C-b
set -g prefix ^A
bind a send-prefix

# screen ^C c 
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^? 
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w 
unbind ^W
bind ^W choose-window
unbind w
bind w choose-window

# swap
unbind :
bind : command-prompt "swap-window -t '%%'"

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# split
unbind |
bind | split-window -h
unbind -
bind - split-window -v

# layouts
unbind l
bind l next-layout
unbind L
bind L previous-layout

# pane control
unbind j
bind j command-prompt -p "send pane:" "join-pane -t '%%'"
unbind J
bind J command-prompt -p "join pane:" "join-pane -s '%%'"
unbind b
bind b break-pane

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' list-windows

# scrollback buffer n lines
set -g history-limit 50000

# start window indexing at one instead of zero
set -g base-index 1

# Automatically set window title
setw -g automatic-rename

# Set window notifications
setw -g monitor-activity off
set -g visual-activity off

# enable wm window titles
set -g set-titles on
set -g set-titles-string "#W (#I)"

# set bar
set -g status-left ''
set -g status-right ''
set -g status-bg "#000000"
set -g status-fg "#AAAAAA"

# fix shift-pageup/down
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# start default tabs
new -s default -n top top
neww -n mpd ncmpcpp
neww -n nb newsbeuter
neww -n hnb hnb
neww -n zsh "(task cal && task li; when w --noheader); $SHELL"
